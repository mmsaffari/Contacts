name: Build my Solution
on: push

jobs:
  build:
    name: Build the Solution
    runs-on: ubuntu-latest
    steps:
      - name: Pull the repo
        uses: actions/checkout@v2
      - name: switch to src
        run: cd src
      - name: build the .NET solution
        run: dotnet build
      - name: See if npm exists?
        run: npm -v
